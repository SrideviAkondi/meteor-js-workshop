<template name="note">
  <li class="collection-items">
  {{text}}:<strong> Added by {{username}}</strong>
  <a href="#!" class="delete-note secondary-content"><!-- <i class="material-icons">remove circle outline</i> --><i class="material-icons">close</i></a></li>

</template>

        <input id="button2"  type="submit" value="Submit">
